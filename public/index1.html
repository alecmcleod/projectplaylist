<!doctype html>
<html>
  <head>
    <title>Musaic</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">

    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <!-- div that holds the logo -->
        <div id="img">
          <image class="logo" src="/assets/musaic_logo.png"/>
          <p>Explore and collaborate on playlists with the world.<br>
        </div>
        <!-- div that holds the button -->
        <div id="login_butt">
          <a class="spottybutton" href="/login"><img style="vertical-align:middle"  src="/assets/spotty.png"/>  Log in with Spotify</a>
        </div>
      </div>
      <div id="loggedin">
        <!-- Search Bar -->
        <div class="search_bar">
          <select class="js-data-example-ajax" style="width: 99%">
          </select>
        </div>

      </div>
    </div>

    <!-- Gets Auth Token and populates user info -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/js/GetToken.js"></script>

    <!-- CSS and JS for Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <!-- Search Bar JS -->
    <script type="text/javascript" src="/js/SearchTrack.js"></script>

  </body>
</html>
