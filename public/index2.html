<!doctype html>
<html>
  <head>
    <title>Musaic</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">

    <script type="text/javascript" src="/js/Classes.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <!-- div that holds the logo -->
        <div id="img">
          <image class="logo" src="/assets/updated_logo.png"/>
        </div>
        <div id="info">
          <p>Explore and collaborate on playlists with the world.<br>
        </div>
        <!-- div that holds the button -->
        <div id="login_butt">
          <a class="spottybutton" href="/login"><img style="vertical-align:middle"  src="/assets/spotty.png"/>  Log in with Spotify</a>
        </div>
      </div>
      <div id="loggedin">
        <!--Spotify example return from login-->
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <!-- Search Bar -->
        <div class="search_bar">
          <select class="js-data-example-ajax" style="width: 99%">
          </select>
        </div>

        <!-- Playlist that creates button -->
        <div id="createplay">
          <button id="playbutton" type="button">
            <span onclick="newElement()" class="addBtn">Create</span>
          </button>
        </div>

        <ul id="scroll-container">
          <!-- tracks -->
        </ul>

        <div id="spotifyWidget">
        </div>

      </div>
    </div>

    <!-- SPOTIFY WIDGET -->
    <script id="spotifyWidget-template" type="text/x-handlebars-template">
      <p style="text-align: center;">
        <iframe src="https://open.spotify.com/embed?uri=spotify:track:{{track_id}}&theme=white&view=coverart" frameborder="0" allowtransparency="true">
        </iframe>
      </p>
    </script>

    <!-- Gets Auth Token and populates user info -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/js/GetToken.js"></script>

    <!-- CSS and JS for Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <!-- Search Bar JS -->
    <script type="text/javascript" src="/js/SearchTrack.js"></script>

  </body>
</html>
